
<h2>Register</h2>
<link rel="stylesheet" href="register.component.css">
<form (ngSubmit)="onRegister()">
  <div>
    <label for="firstName">First Name</label>
    <input type="text" id="firstName" [(ngModel)]="registerData.firstName" name="firstName" required>
  </div>
  <div>
    <label for="lastName">Last Name</label>
    <input type="text" id="lastName" [(ngModel)]="registerData.lastName" name="lastName" required>
  </div>
  <div>
    <label for="email">Email</label>
    <input type="email" id="email" [(ngModel)]="registerData.email" name="email" required>
  </div>
  <div>
    <label for="password">Password</label>
    <input type="password" id="password" [(ngModel)]="registerData.password" name="password" required>
  </div>
  <div class="error-message" *ngIf="errorMessage">{{ errorMessage }}</div>
  <button type="submit">Register</button>
</form>
